    <style>
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6 {  margin: 0;  padding: 0;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}
    </style>
    <style>
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="shortcut icon"
      href="/playground_assets/my project.png"
      type="icon/png"
      sizes="32x32"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <link href="./tag-editor.css" rel="stylesheet" />

      <div class="tag-editor-container">
        <header
          data-role="Header"
          class="search-bar-header search-bar-root-class-name1"
        >
          <div class="search-bar-header-search">
            <button
              onclick="window.location.href=window.location.origin"
              class="search-bar-home-btn button"
            >
              <svg viewBox="0 0 1024 1024" class="search-bar-home-icon">
                <path
                  d="M426 854h-212v-342h-128l426-384 426 384h-128v342h-212v-256h-172v256z"
                ></path>
              </svg>
            </button>
            <input
              type="text"
              id="main-search"
              placeholder="태그 검색"
              class="search-bar-search-tag-input input"
            />
            <button
              onclick="searchEventHandler()"
              class="search-bar-search-tag-button button search"
            >
              <svg
                id="search-button"
                viewBox="0 0 1024 1024"
                class="search-bar-search-icon"
              >
                <path
                  d="M406 598q80 0 136-56t56-136-56-136-136-56-136 56-56 136 56 136 136 56zM662 598l212 212-64 64-212-212v-34l-12-12q-76 66-180 66-116 0-197-80t-81-196 81-197 197-81 196 81 80 197q0 42-20 95t-46 85l12 12h34z"
                ></path>
              </svg>
            </button>
          </div>
        </header>
        <div class="tag-editor-center">
          <h1 class="page-title"><span>태그 정보 수정</span></h1>
          <form
            action="&#123;% url 'api:edit_tag' %&#125;"
            method="post"
            autocomplete="off"
          >
            <input
              type="hidden"
              name="tag_id"
              placeholder="placeholder"
              class="input"
            />
            <div class="tag-editor-tag-group form">
              <div class="form-item">
                <label for="tag-prefix">태그 타입 (tag, male, female 등)</label>
                <input
                  type="text"
                  id="tag-prefix"
                  name="tag_type"
                  placeholder="입력"
                  class="input"
                />
              </div>
              <div class="form-item">
                <label for="tag-input">태그 내용 (group, big_breast 등)</label>
                <input
                  type="text"
                  id="tag-input"
                  name="tag_name"
                  placeholder="입력"
                  class="input"
                />
              </div>
              <button id="tag-submit" class="button">등록/수</button>
            </div>
            <div class="tag-editor-desc-group form">
              <div class="form-item">
                <label for="tag-desc">태그 정보 (설명)</label>
                <input
                  type="text"
                  id="tag-desc"
                  name="tag_desc"
                  placeholder="입력"
                  class="input"
                />
              </div>
              <button id="tag-submit" class="button">등록/수정</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
